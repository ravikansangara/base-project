# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

  # Jfrog server URL
  JF_URL: "http://172.17.0.1:8081/artifactory"

  # Jfrog authentication credentials
  JF_USER: admin
  JF_PASSWORD: Matrix@123

jobs:
  build_and_deploy:
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: self-hosted

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        # Initialize and update submodules recursively
        submodules: recursive

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.4.3
      with:
      
        # Artifact name
        name: base_app

        # A file, directory or wildcard pattern that describes what to upload
        path: build/base_app

        # The desired behavior if no files are found using the provided path.
        if-no-files-found: error

        # Duration after which artifact will expire in days. 0 means using default retention.
        retention-days: 1

    # - name: Set up JFrog CLI
    #   uses: jfrog/setup-jfrog-cli@v4
    #   with:
    #     version: 'latest'

    # - name: Configure JFrog CLI
    #   run: |
    #     jfrog c add ${{ env.JF_SERVER_ID }} --url="${{ env.JF_URL }}" --user="${{ env.JF_USER }}" --password="${{ env.JF_PASSWORD }}" --interactive=false

    - name: Upload to JFrog Artifactory
      run: curl -u ${{ env.JF_USER }}:${{ env.JF_PASSWORD }} -T "build/base_app" "${{ env.JF_URL }}/github-demo/run-${{ github.run.number }}/"